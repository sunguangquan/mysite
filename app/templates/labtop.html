{% extends "base.html" %}
{% block content %}
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th scope="col">序号</th>
              <th scope="col">使用人</th>
              <th scope="col">资产编码</th>
              <th scope="col">cpu</th>
              <th scope="col">内存</th>
              <th scope="col">硬盘</th>
              <th scope="col">显卡</th>
              <th scope="col">显示器</th>
            </tr>
          </thead>
          <tbody>
            {% for item in labtops %}
            <tr>
              <th scope="row">{{ loop.index }}</th>
              <td>{{ item.user.name }}</td>
              <td>{{ item.assets_code }}</td>
                <td>{{ item.cpu }}</td>
                <td>{{ item.ram }}</td>
                <td>{{ item.disk }}</td>
                <td>{{ item.gpu }}</td>
                <td>{{ item.brand }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
{% endblock %}
